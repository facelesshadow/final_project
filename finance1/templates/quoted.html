{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h1 style="margin-bottom:30px">Quote</h1>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="symbol" placeholder="Enter a Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
        <table>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>{{ name }}</td>
                <td>{{ symbol }}</td>
                <td>{{ price }}</td>
            </tr>
        </table>
    </form>
{% endblock %}
